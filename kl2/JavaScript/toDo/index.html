            </span>
            <span onclick="removeTask(0)">
              <img src="https://img.icons8.com/external-tulpahn-detailed-outline-tulpahn/32/fa314a/external-bin-mobile-user-interface-tulpahn-detailed-outline-tulpahn.png"/>

    <script>
      const task = [
        {
          "content": "123test",
          "active": true,
          "ready": false,
          "created": true
        }
      ]
      function removeTask(id){
        task[id].active = false
      }
      function readyTask(id){
        task[id].ready = true
      }
      function createTask(){
        const taskContent = document.querySelector("input").value

        const newTask = {
          "content": taskContent,
          "active": true,
          "ready": false
        }
        task.push(newTask)
        renderTask()
      }
      renderTask()
      function renderTask(){
        let taskID = 0
        const taskContent = "sdfsdfsdf"
        // const taskContent = document.querySelector("input").value

        const taskMain = document.createElement("div")
        taskMain.className = "task"

        const taskCont = document.createElement("span")
        taskCont.innerText = taskContent
        taskCont.className = "taskContent"
        taskMain.appendChild(taskCont)

        const img = document.createElement("div")
        const firsImg = document.createElement("span")
        firsImg.setAttribute("onClick", "readyTask(0)")
        firsImg.innerHTML = '<img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/32/4a90e2/external-check-multimedia-kiranshastry-lineal-kiranshastry.png"/>'

        const secoundImg = document.createElement("span")
        firsImg.setAttribute("onClick", "removeTask(0)")
        secoundImg.innerHTML = '<img src="https://img.icons8.com/external-tulpahn-detailed-outline-tulpahn/32/fa314a/external-bin-mobile-user-interface-tulpahn-detailed-outline-tulpahn.png"/>'
        
        img.appendChild(firsImg)
        img.appendChild(secoundImg)

        taskMain.appendChild(img)

        document.querySelector(".added").appendChild(taskMain)
      }
